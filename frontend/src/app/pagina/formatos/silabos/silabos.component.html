<nb-card>
    <nb-card-body>
        <nb-tabset>
            <nb-tab tabTitle="Formatos 1" tabIcon="clipboard-outline" responsive>
                <p>Lista de <strong>delegados</strong>.</p>
            </nb-tab>

            <nb-tab tabTitle="Nuevo Formato 1" tabIcon="file-add-outline" responsive>
                <nb-card>
                    <nb-card-header>
                        <h1>Registro de Profesores</h1>
                    </nb-card-header>
                    <nb-card-body>
                        <form ngNoForm [formGroup]="registroForm">

                            <div class="row">
                                <div class="form-group col-md-5">
                                    <input type="text" class="form-control" formControlName="cod_curso" nbInput
                                        fullWidth placeholder="Codigo del Curso">
                                    <br>
                                    <input type="number" class="form-control" formControlName="num_grupo" nbInput
                                        fullWidth placeholder="Grupo o Sección del Curso">
                                </div>
                                <br>
                                <div class="form-group col-md-5">
                                    <input type="text" class="form-control" formControlName="nom_curso" nbInput
                                        fullWidth placeholder="Nombre del Curso">
                                    <br>
                                    <input type="text" class="form-control" formControlName="nom_docente" nbInput
                                        fullWidth placeholder="Nombre del Docente">
                                </div>
                            </div>
                            <br>
                            <br>
                            <nb-card>
                                <nb-card-header>Alumnos</nb-card-header>
                                <nb-card-body>
                                    <button class="btn btn-outline-info" (click)="agregarAlumnos()">Agregar
                                        Alumnos</button>
                                    <br>
                                    <br>

                                    <div formArrayName="alumnos" *ngFor="let alumno of alumnos.controls; let i = index">
                                        <div [formGroupName]="i">
                                            <br>
                                            <div class="form-group row">
                                                <nb-card>
                                                    <nb-card-header>Alumno N° {{ i+1 }}</nb-card-header>
                                                    <nb-card-body>
                                                        <label class="col-md-1" [attr.for]="'nombre' + i">Nombre</label>
                                                        <input type="text" [attr.id]="'nombre' + i" class="form-control"
                                                            formControlName="a_nombre" nbInput fullWidth
                                                            placeholder="Nombre del Alumno">
                                                        <br>
                                                        <label class="col-md-1" [attr.for]="'codigo' + i">Codigo</label>
                                                        <input type="text" [attr.id]="'codigo' + i" class="form-control"
                                                            formControlName="a_codigo" nbInput fullWidth
                                                            placeholder="Codigo del Alumno">
                                                        <br>
                                                        <label class="col-md-1" [attr.for]="'Correo' + i">Correo</label>
                                                        <input type="email" [attr.id]="'Correo' + i"
                                                            class="form-control" formControlName="a_correo" nbInput
                                                            fullWidth placeholder="Correo">
                                                        <br>
                                                        <div class="col-md-2">
                                                            <button class="btn btn-dark"
                                                                (click)="removerCarga(i)">Remover</button>
                                                        </div>

                                                    </nb-card-body>
                                                </nb-card>
                                            </div>
                                        </div>
                                    </div>

                                </nb-card-body>
                            </nb-card>
                            <br>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-outline-success me-md-2" type="button"
                                    (click)="addFormato(registroForm)">Agregar</button>
                                <button class="btn btn-outline-warning" type="button"
                                    (click)="refrescar()">Refrescar</button>
                            </div>
                        </form>
                    </nb-card-body>
                </nb-card>
            </nb-tab>
        </nb-tabset>

    </nb-card-body>
</nb-card>
